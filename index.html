<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Đoán Ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .image-container img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>🐾 Game Đoán Ảnh Con Vật</h1>
<h2>Click vào hình: <span id="target"></span></h2>

<div class="image-container" id="imageContainer"></div>
<div id="result"></div>

<script>
  // Danh sách ảnh trong cùng thư mục với index.html
  const allAnimals = [
    { name: "Con Thỏ", url: "tho.jpg" },
    { name: "Con Chó", url: "cho.jpg" },
    { name: "Con Mèo", url: "meo.jpg" },
    { name: "Con Heo", url: "heo.jpg" }
  ];

  // Hàm trộn ngẫu nhiên mảng
  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  const selected = shuffleArray(allAnimals).slice(0, 4); // chọn 4 ảnh khác nhau
  const correct = selected[Math.floor(Math.random() * selected.length)];

  document.getElementById("target").textContent = correct.name;

  const container = document.getElementById("imageContainer");
  const result = document.getElementById("result");

  selected.forEach(animal => {
    const img = document.createElement("img");
    img.src = animal.url;
    img.alt = animal.name;
    img.onclick = () => {
      if (animal.name === correct.name) {
        result.textContent = "🎉 Đúng rồi!";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Sai rồi!";
        result.style.color = "red";
      }
    };
    container.appendChild(img);
  });
</script>

</body>
</html>

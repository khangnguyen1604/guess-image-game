<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Đoán Ảnh - Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .image-container img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    /* Style form đăng nhập */
    #loginForm {
      margin: 40px auto;
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #loginForm button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    #loginForm button:hover {
      background-color: #45a049;
    }
    #loginError {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1> Game Đoán Ảnh Con Vật</h1>

<!-- Form đăng nhập -->
<div id="loginForm">
  <h2>Đăng nhập để chơi</h2>
  <input type="text" id="username" placeholder="Tên tài khoản" />
  <input type="password" id="password" placeholder="Mật khẩu" />
  <br />
  <button onclick="login()">Đăng nhập</button>
  <div id="loginError"></div>
</div>

<!-- Game sẽ ẩn khi chưa đăng nhập -->
<div id="gameContent" style="display:none;">
  <h2> Đâu là hình ảnh chứa: <span id="target"></span></h2>
  <div class="image-container" id="imageContainer"></div>
  <div id="result"></div>
</div>

<script>
  // Tài khoản và mật khẩu cố định để kiểm tra đăng nhập
  const validUsername = "khang";
  const validPassword = "123456";

  // Game variables
  const allAnimals = [
    { name: "Con Thỏ", url: "tho.jpg" },
    { name: "Con Bướm", url: "buom.jpg" },
    { name: "Con Bò", url: "bo.jpg" },
    { name: "Con Cá", url: "ca.jpg" },
    { name: "Con Chim", url: "chim.jpg" },
    { name: "Con Gà", url: "ga.jpg" },
    { name: "Con Gấu", url: "gau.jpg" },
    { name: "Con Hà Mã", url: "hama.jpg" },
    { name: "Con Hổ", url: "ho.jpg" },
    { name: "Con Hươu Cao Cổ", url: "huoucaoco.jpg" },
    { name: "Con Khỉ", url: "khi.jpg" },
    { name: "Con Nai", url: "naisungtam.jpg" },
    { name: "Con Ngựa", url: "ngua.jpg" },
    { name: "Con Rùa Biển", url: "ruabien.jpg" },
    { name: "Con Tôm", url: "tom.jpg" },
    { name: "Con Trâu", url: "trau.jpg" },
    { name: "Con Vịt", url: "vit.jpg" },
    { name: "Con Chó", url: "cho.jpg" },
    { name: "Con Mèo", url: "meo.jpg" },
    { name: "Con Heo", url: "heo.jpg" }
  ];

  let correct = null; // con vật cần đoán của lượt hiện tại
  let selected = []; // 4 ảnh hiện tại
  let currentRound = 0; // lượt chơi hiện tại
  let maxRounds = 10; // tổng số lượt
  let wrongCount = 0; // số lần đoán sai
  let timer = 30; // thời gian 30 giây
  let intervalId = null;
  let isGameOver = false;

  // DOM elements
  const loginForm = document.getElementById("loginForm");
  const gameContent = document.getElementById("gameContent");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginError = document.getElementById("loginError");
  const targetSpan = document.getElementById("target");
  const imageContainer = document.getElementById("imageContainer");
  const resultDiv = document.getElementById("result");

  // Tạo thêm khu vực hiện thời gian và lượt chơi
  const statusDiv = document.createElement("div");
  statusDiv.style.fontSize = "20px";
  statusDiv.style.marginTop = "15px";
  gameContent.insertBefore(statusDiv, imageContainer);

  function login() {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (username === validUsername && password === validPassword) {
      loginError.textContent = "";
      loginForm.style.display = "none";
      gameContent.style.display = "block";
      startGame();
    } else {
      loginError.textContent = "Tên tài khoản hoặc mật khẩu không đúng!";
    }
  }

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startGame() {
    currentRound = 0;
    wrongCount = 0;
    timer = 30;
    isGameOver = false;
    resultDiv.textContent = "";
    statusDiv.textContent = `Thời gian còn lại: ${timer}s | Lượt: ${currentRound}/${maxRounds} | Sai: ${wrongCount}/3`;

    intervalId = setInterval(() => {
      timer--;
      statusDiv.textContent = `Thời gian còn lại: ${timer}s | Lượt: ${currentRound}/${maxRounds} | Sai: ${wrongCount}/3`;
      if (timer <= 0) {
        endGame(false, "Hết thời gian! Bạn thua.");
      }
    }, 1000);

    nextRound();
  }

  function nextRound() {
  if (isGameOver) return;

  if (currentRound > maxRounds) {
    endGame(true, "Chúc mừng! Bạn đã thắng.");
    return;
  }

  resultDiv.textContent = "";
  statusDiv.textContent = `Thời gian còn lại: ${timer}s | Lượt: ${currentRound}/${maxRounds} | Sai: ${wrongCount}/3`;

  // Chọn 4 ảnh ngẫu nhiên
  selected = shuffleArray(allAnimals).slice(0, 4);
  // Chọn đáp án đúng trong 4 ảnh đó
  correct = selected[Math.floor(Math.random() * selected.length)];

  targetSpan.textContent = correct.name;

  imageContainer.innerHTML = "";
  selected.forEach(animal => {
    const img = document.createElement("img");
    img.src = animal.url;
    img.alt = animal.name;
    img.style.cursor = "pointer";
    img.onclick = () => {
      if (isGameOver) return;

      if (animal.name === correct.name) {
        resultDiv.textContent = "Đúng rồi!";
        resultDiv.style.color = "green";
        currentRound++; // tăng lượt khi đoán đúng
        if (currentRound > maxRounds) {
          endGame(true, "Chúc mừng! Bạn đã thắng.");
          return;
        }
        nextRound(); // chuyển sang lượt kế tiếp
      } else {
        wrongCount++;
        resultDiv.textContent = `Sai rồi! Bạn đã sai ${wrongCount} lần.`;
        resultDiv.style.color = "red";
        if (wrongCount >= 3) {
          endGame(false, "Bạn đã sai quá 3 lần! Bạn thua.");
        }
        // Không tăng lượt, phải đoán lại
      }
      statusDiv.textContent = `Thời gian còn lại: ${timer}s | Lượt: ${currentRound}/${maxRounds} | Sai: ${wrongCount}/3`;
    };
    imageContainer.appendChild(img);
  });
}

  function endGame(win, message) {
    isGameOver = true;
    clearInterval(intervalId);
    resultDiv.textContent = message;
    resultDiv.style.color = win ? "green" : "red";
    targetSpan.textContent = "";
    imageContainer.innerHTML = "";
    statusDiv.textContent = `Trò chơi kết thúc!`;
  }
</script>

</body>
</html>
